name: Pushed any tag

on:
  push:
    tags:
      - '**'

jobs:
  push-any-tag:
    name: Created Release job
    runs-on: ubuntu-latest
    steps:
    - 
      name: GITHUB_REF_NAME
      run: echo ${GITHUB_REF_NAME}
    - 
      name: RegEx try
      run: |
        text="name=value with spaces"
        [[ $text =~ ^([a-z]+)=(.*)$ ]]
        echo all: "${BASH_REMATCH[0]}"
        echo name: "${BASH_REMATCH[1]}"
        echo value: "${BASH_REMATCH[2]}"
